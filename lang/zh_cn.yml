simple_tp:
  help:
    summary: "SimpleTP 命令帮助"
    content: |-
      -- SimpleTP 命令 --
      {prefix} help: 显示此帮助信息。
      {prefix} setp/setpersonal <传送点> [-f]: 在你当前位置设置一个个人传送点。
      {prefix} tpp/tpersonal <传送点>: 传送到一个个人传送点。
      {prefix} delp/delpersonal <传送点>: 删除一个个人传送点。
      {prefix} setg/setglobal <传送点> [-f]: 在你当前位置设置一个全局传送点。
      {prefix} tpg/tglobal <传送点>: 传送到一个全局传送点。
      {prefix} delg/delglobal <传送点>: 删除一个全局传送点。
      {prefix} list: 列出所有全局和你的个人传送点。
      {prefix} listp/listpersonal: 列出你的个人传送点。
      {prefix} listg/listglobal: 列出所有全局传送点。
      {prefix} tp <玩家>: 传送到另一个玩家
      {prefix} tphere <玩家>: 传送另一个玩家到你这里
      {prefix} tpa <玩家>: 请求传送到另一个玩家
      {prefix} tpahere <玩家>: 请求另一个玩家传送到你这里
      {prefix} cancel: 取消你待处理的传送请求
      {prefix} accept/allow [<玩家>]: 接受一个待处理的传送请求，可选指定玩家名称，若不指定则接受最新的请求。
      {prefix} deny/reject [<玩家>]: 拒绝一个待处理的传送请求，可选指定玩家名称，若不指定则拒绝最新的请求。
      {prefix} back: 传送回你上次传送或死亡前的位置。
      {prefix} <传送点/玩家>: 自动识别并传送到个人/全局传送点或在线玩家。（需要在配置中启用 easy_tp）
  not_player_tip: "此命令只能由玩家使用。"
  player_not_online: "玩家 {player} 不在线。"
  no_permission:
    cross_dim_tp:
      you: "你没有跨维度传送的权限。({source_dim} -> {target_dim})"
      other: "玩家 {player} 没有跨维度传送的权限。({source_dim} -> {target_dim})"
  config:
    dim_not_allowed:
      you: "你所在的维度 '{dim}' 未在配置中启用。"
      other: "玩家 {player} 所在的维度 '{dim}' 未在配置中启用。"
      target: "目标位置所在的维度 '{dim}' 未在配置中启用。"
  button:
    back:
      text: "[返回]"
      hover: "点击传送回你之前的位置"
    death_back:
      text: "[返回]"
      hover: "点击传送回你的死亡位置"
    tp:
      text: "[传送]"
      hover: "点击传送到此传送点"
    del:
      text: "[删除]"
      hover: "点击删除此传送点"
    cancel:
      text: "[取消]"
      hover: "点击取消传送请求"
    accept:
      text: "[接受]"
      hover: "点击接受传送请求"
    deny:
      text: "[拒绝]"
      hover: "点击拒绝传送请求"
  list:
    personal_waypoints_header: "--个人传送点--"
    no_personal_waypoints: "未找到个人传送点。"
    global_waypoints_header: "--全局传送点--"
    no_global_waypoints: "未找到全局传送点。"
  api:
    failed_get_position:
      you: "无法获取你的位置。请联系管理员检查服务器日志。"
      other: "无法获取玩家 {player} 的位置。请联系管理员检查服务器日志。"
    failed_get_player_list: "无法获取玩家列表。请联系管理员检查服务器日志。"
    failed_get_dimension:
      you: "无法获取你的维度。请联系管理员检查服务器日志。"
      other: "无法获取玩家 {player} 的维度。请联系管理员检查服务器日志。"
  tp:
    success_record_previous_position: "你的上一个位置 {dim}({coord}) 已被记录。"
  easy_tp:
    no_match: "未找到与 '{name}' 匹配的传送点或在线玩家。"
    no_permission: "你没有权限传送或向玩家发送传送请求。"
  tp_request:
