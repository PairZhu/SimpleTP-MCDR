    already_pending: "你已经有一个发往 {player} 的待处理传送请求，请先取消。"
    request_sent: "已向 {player} 发送传送请求，等待对方回应。"
    request_received: "{player} 想要传送到你这里。"
    request_received_reversed: "{player} 想让你传送到他们那里。"
    cancelled: "已取消向 {player} 的传送请求。"
